<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta value="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <title>Simple_calculator | Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="logo">
                Simple_calculator :]
            </h1>
            <ul class="menu">
                <li class="menu-item"><a href="" class="menu-item-link">Main</a></li>
                <li class="menu-item"><a href="" class="menu-item-link">Me</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="main-section">
            <div class="container">
                <div class="calculator-background">
                    <div class="input-field">
                        <div class="input">
                            0
                        </div>
                    </div>
                    <div class="decorations">
                        <div class="author-plate">
                            <h3 class="author-plate-text">
                                Powerd by Pavelo_0
                            </h3>
                        </div>
                        <button class="ac-button" value="AC" onclick="getValue(this)">
                            AC
                        </button>
                    </div>
                    <div class="button-field">
                        <button class="button" value="7" onclick="getValue(this)">
                            7
                        </button>
                        <button class="button" value="8" onclick="getValue(this)">
                            8
                        </button>
                        <button class="button" value="9" onclick="getValue(this)">
                            9
                        </button>
                        <button class="button operation-button" value="÷" onclick="getValue(this)">
                            ÷
                        </button>
                        <button class="button" value="4" onclick="getValue(this)">
                            4
                        </button>
                        <button class="button" value="5" onclick="getValue(this)">
                            5
                        </button>
                        <button class="button" value="6" onclick="getValue(this)">
                            6
                        </button>
                        <button class="button operation-button" value="×" onclick="getValue(this)">
                            ×
                        </button>
                        <button class="button" value="1" onclick="getValue(this)">
                            1
                        </button>
                        <button class="button" value="2" onclick="getValue(this)">
                            2
                        </button>
                        <button class="button" value="3" onclick="getValue(this)">
                            3
                        </button>
                        <button class="button operation-button" value="+" onclick="getValue(this)">
                            +
                        </button>
                        <button class="button" value="0" onclick="getValue(this)">
                            0
                        </button>
                        <button class="button" value="." onclick="getValue(this)">
                            .
                        </button>
                        <button class="button operation-button" value="-" onclick="getValue(this)">
                            -
                        </button>
                        <button class="button equal-button" value="=" onclick="getValue(this)">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
